# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  publish_path: 'codedeploy_artifact'
  

steps:
- script: sudo apt-get update && sudo apt-get install wget zip unzip python2.7 python-pip -y
  displayName: Install packages
- script: sudo pip install awscli
  displayName: Install awscli
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
# ...
# do this after you've built your app, near the end of your pipeline in most cases
# for example, you do this before you deploy to an Azure web app on Windows
- script: |
    pwd
    ls
    mkdir codedeploy_artifact
  displayName: pwd and ls
- task: DotNetCoreCLI@2
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(BuildConfiguration) --output $(publish_path)'
    zipAfterPublish: True
- script: |
    pwd
    ls
    ls -alh codedeploy_artifact/
  displayName: pwd and ls
- script: aws s3 sync codedeploy_artifact s3://$(BUCKET_NAME)
  displayName: Upload artifact to s3
- script: |
     --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name csye7220-webapp-deployment \
            --description "CSYE7220 - CodeDeploy" \
            --s3-location bucket=$(BUCKET_NAME),key=csye6225-web-app.zip,bundleType=zip
  displayName: Trigger AWS CodeDeploy
